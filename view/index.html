<!DOCTYPE html>
<html ng-app="CalculadoraAnagularJS">
<meta charset="utf-8">
<head>
	<title>Calculadora - Usando AngularJS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="../controller/CalculadoraController.js"></script>
</head>
<body ng-controller="CalculadoraController">

<div class="formCalc col-xs-12 col-md-3">

	<input type="text" name="valor1" class="form-control" placeholder="valor 1" ng-model="valorUm">

	<input type="text" name="valor2" class="form-control" placeholder="valor 2" ng-model="valorDois">

	<button class="btn btn-primary btn-block" ng-click="calcular(valorUm, valorDois)">
		calcular
	</button>

	<p>
		<label>o valor eh: {{resultado}}</label> 
	</p>

</div>

<div class="formCalc col-xs-12 col-md-1">
	<button ng-click="somar()"> + </button>
	<button ng-click="subtrair()"> - </button>
	<button ng-click="multiplicar()"> * </button>
	<button ng-click="dividir()"> / </button>
</div>


</body>
</html>
